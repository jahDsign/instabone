<!doctype html>
<html>
	<head>
		<title>instabone</title>
		<link rel="stylesheet" type="text/css" href="css/instabone.css" />
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- main -->
			<div class="main">
				<!-- main-header -->
				<header class="main-header">
					<p>Main Header</p>
				</header>
				<!-- /main-header -->
				<!-- main-nav -->
				<nav id="main-nav" class="main-nav"></nav>
				<!-- /main-nav -->
				<!-- main-content -->
				<section id="main-content" class="main-content">
					<p>Main Content</p>
				</section>
				<!-- /main-content -->
				<!-- main-footer -->
				<footer class="main-footer">
					<p>Main Footer</p>
				</footer>
				<!-- /main-footer -->
			</div>
			<!-- /main -->
		</div>
		<!-- /wrapper -->

		<!-- templates -->
		<!-- template-main-nav -->
		<script type="text/template" id="template-main-nav">
			<ul class="main-nav-list">
				<li class="main-nav-item"><a href="#">menu item 1</a></li>
				<li class="main-nav-item"><a href="#item-2">menu item 2</a></li>
			</ul>
		</script>
		<!-- /template-main-nav -->
		<!-- template-insta-feed -->
		<script type="text/template" id="template-insta-feed">
			<ul id="insta-feed-list" class="insta-feed-list"></ul>
			<button id="insta-feed-load-more" class="button" type="button">Load More</button>
		</script>
		<!-- /template-insta-feed -->
		<!-- template-insta-feed-item -->
		<script type="text/template" id="template-insta-feed-item">
			<li class="insta-feed-item">
				<img src="<%= imgUrl %>" />
			</li>
		</script>
		<!-- /template-insta-feed-item -->
		<!-- /templates -->

		<!-- scripts -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/underscore-min.js"></script>
		<script src="js/vendor/backbone-min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/models/instabone.js"></script>
		<script src="js/collections/instabone.js"></script>
		<script src="js/views/instabone.js"></script>
		<script>
			//initialize app
			$(window).on('load', function() {
				app.init();
			});
		</script>
		<!-- /scripts -->
	</body>
</html>
